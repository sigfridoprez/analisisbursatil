application.title=JavaApplication1
application.vendor=sigfrido
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JavaApplication1.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.appserv-admin.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/appserv-admin.jar
file.reference.appserv-deployment-client.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/appserv-deployment-client.jar
file.reference.appserv-ext.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/appserv-ext.jar
file.reference.appserv-jstl.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/appserv-jstl.jar
file.reference.appserv-launch.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/appserv-launch.jar
file.reference.appserv-rt.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/appserv-rt.jar
file.reference.appserv-rt_de.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/appserv-rt_de.jar
file.reference.derbyclient.jar=../../../../Applications/NetBeans/glassfish-v2ur2/javadb/lib/derbyclient.jar
file.reference.imqjmsra.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/install/applications/jmsra/imqjmsra.jar
file.reference.j2ee.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/j2ee.jar
file.reference.javaee.jar=../../../../Applications/NetBeans/glassfish-v2ur2/lib/javaee.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.derbyclient.jar}:\
    ${file.reference.appserv-admin.jar}:\
    ${file.reference.appserv-deployment-client.jar}:\
    ${file.reference.appserv-ext.jar}:\
    ${file.reference.appserv-rt.jar}:\
    ${file.reference.j2ee.jar}:\
    ${file.reference.javaee.jar}:\
    ${file.reference.imqjmsra.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=javaapplication1.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
