<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:rich="http://richfaces.org/rich"
	  			xmlns:a4j="http://richfaces.org/a4j"
	  			template="/WEB-INF/layouts/standardG.xhtml">

<ui:define name="contenido">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<style type="text/css">
	.dr-sdt-c-0 {
		text-align:left;
	}
	.dr-sdt-c-1 {
		text-align:left;
	}
	.dr-sdt-c-2 {
		text-align:left;
	}
	.rich-sdt-column-cell{
		text-align:right;
	}
</style>

<a4j:form id="Seleccion">

	<rich:scrollableDataTable 
		id="idDataTableID" 
		var="dataTableID" 
		value="#{seriesOperadasIntradDiaController.lstSeriesOperadasSeleccionadas}" 
		width="100%"
		height="400px" 
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
		frozenColCount="1" 
        first="0" 
        rows="400"
        sortMode="single">
        
	    <rich:column width="30" sortable="false">
	    	<f:facet name="header">
                <rich:spacer />
            </f:facet>
      		<h:selectBooleanCheckbox value="#{dataTableID.blnSeleccionada}" />
		</rich:column>
		
        <rich:column width="60" sortable="false">
   			<f:facet name="header">
   				<h:outputText value="Emisora" />
            </f:facet>
        	<h:outputText value="#{dataTableID.emisora}" />
		</rich:column>
		<rich:column width="40" sortable="false">
			<f:facet name="header">
				<h:outputText value="Serie" />
            </f:facet>
			<h:outputText value="#{dataTableID.serie}" />
		</rich:column>
		
		
		<rich:column type="text-align:right;" sortable="false">
			<f:facet name="header">
				<h:outputText value="Cierre" />
            </f:facet>
			<h:outputText value="#{dataTableID.ppp}">
				<f:convertNumber pattern="#,##0.00"/>
			</h:outputText>
		</rich:column>
		<rich:column style="text-align:right;" sortable="false">
			<f:facet name="header">
				<h:outputText value="Precio Último" />
            </f:facet>
           	<h:outputText value="#{dataTableID.ultimo}">
                <f:convertNumber pattern="#,##0.00"/>
            </h:outputText>
		</rich:column>
		<rich:column style="text-align:right;" sortable="false">
			<f:facet name="header">
				<h:outputText value="% Variaciòn" />
            </f:facet>
			<h:outputText value="#{dataTableID.pct}">
				<f:convertNumber pattern="0.00"/>
			</h:outputText>
		</rich:column>
	</rich:scrollableDataTable>

	<rich:panel>
		<a4j:commandButton value="Confirmar">
		</a4j:commandButton>
		
		<input type="button" value="Cerrar" onclick="#{rich:component('panelSeleccionEmisoras')}.hide()" />
		
	</rich:panel>

</a4j:form>

</ui:define>
</ui:composition>
